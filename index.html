<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga dos PCs</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-3" id="cabecalho">
        <div class="container">
            <div class="logo">
                <img src="./images/logo/logo-white.png" alt="Logo da Liga dos PCs">
                <h1 class="navbar-brand text-title">Liga dos PCs</h1>
            </div>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">
                            <i class="bi bi-house-door me-1"></i>
                            Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-bag me-1"></i>
                            Serviços
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-blockquote-left me-1"></i>
                            Depoimentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-card-image me-1"></i>
                            Galeria
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-chat-square-text me-1"></i>
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div data-bs-spy="scroll" data-bs-target="cabecalho" data-bs-smooth-scroll="true">
        
        <section id="inicio">
            <video autoplay muted loop playsinline class="bg-video">
                <source src="./video/sobre-background.mp4" type="video/mp4">
                Seu navegador não suporta vídeo em HTML5.
            </video>

            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-title">Potencial máximo para <span class="text-colored">sua máquina</span></h2>
                            <p>Somos uma oficina de assistência técnica especializada em desktops e notebooks. Atuamos com manutenção, upgrades, montagem de setups e atendimento técnico humanizado.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="./lib/jquery-3.7.1.slim.min.js"></script>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
